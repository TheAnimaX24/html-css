<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter</title>
    <link rel="stylesheet" href="./assets/css/end.css">
</head>

<body>
    <header>
        <h1>Introduction à HTML</h1>
        <br>
        <nav>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./pages/html.html">HTML</a></li>
                <li><a href="./pages/htmln.html">CSS</a></li>

                <li><a href="./pages/blabla.html">PHP</a></li>
                <li><a href="#end">nous contacter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h1>Nous Contacter</h1>
            <form id="contactForm">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button class="btn" type="submit">Envoyer</button>
            </form>
            <p id="responseMessage" class="hidden">Merci pour votre message. Nous vous répondrons dans les plus brefs
                délais.</p>
            <div class="contact-info">
                <h2>Coordonnées</h2>
                <p>Email: contact@entreprise.com</p>
                <p>Téléphone: 0123-456-789</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Introduction à JavaScript et PHP</p>
    </footer>
    <script src="./assets/js/end.js"></script>

</body>

</html>
